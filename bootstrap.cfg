# create default user
RPI_USERCONF_USER=( "pi" )
RPI_USERCONF_PASS=( "raspberry" )

# modify config.txt
RPI_CONFIG_REMOVE=(
    "dtparam=audio=on"
    "display_auto_detect=1"
    "dtoverlay=vc4-kms-v3d"
    "max_framebuffers=2"
)

RPI_CONFIG_ADD=(
    "arm_freq=1500"
    "force_turbo=1"
    "sdhci_bcm2708.enable_llm=0"
)

# cross-compile kernel
RPI_RUN_BAKE=(
    "./scripts/compile-rt-kernel"
)

# compile LinuxCNC
RPI_RUN_LOGIN_ONCE=(
    "export BUILD_GUI=${BUILD_GUI}"
    "./scripts/compile-linuxcnc"
)

RPI_RASPICONFIG_NONINT=(
    # disable video
    "do_pi4video V3"

    # localization settings
    "do_change_locale de_DE.UTF-8"
    "do_change_timezone Europe/Berlin"

    # disable hardware
    "do_serial 1"
    "do_onewire 1"
    "do_i2c 1"
    "do_spi 1"
    "do_camera 1"
)
